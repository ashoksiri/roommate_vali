{% extends 'base.html' %} {% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header text-center bg-info">
                            <span class="mb-5" style="font-size:50px;color:white"><i class="fa fa-lg fa-fw fa-lock"></i></span>
                            <br>
                            <span class="mb-5" style="font-size:20px;color:white">Forgot Password ?</i></span>
                        </div>
                        <div class="card-body">
                            <form class="forget-form" action="index.html">

                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Email">
                                </div>
                                <div class="form-group btn-container">
                                    <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
                                </div>
                                <div class="form-group mt-3">
                                    <p class="semibold-text mb-0"><a href="{% url 'login' %}" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>

{% endblock %}
