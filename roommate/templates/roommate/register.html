{% extends 'base.html' %} {% block content%}



<div class="container py-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header text-center bg-info">
                            <span class="mb-5" style="font-size:50px;color:white"><i class="fa fa-lg fa-fw fas fa-user-circle"></i></span>
                            <br>
                            <span class="mb-5" style="font-size:20px;color:white">Registration</i></span>
                        </div>


                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" method="post">
                                {% csrf_token %} {% include 'roommate/includes/bs4_form.html' with form=form %}
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-md bg-info" style="color:white;">Register</button>
                                </div>
                            </form>
                            <a href="{% url 'login' %}" class="card-link bg-info-a"><strong> Already have an Account ? </strong></a>

                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        $('#id_birth_date').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayHighlight: true
        });
    });
</script>

{% endblock %}
